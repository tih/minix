#
#	INMOS B004/B008 Transputer TRAM Motherboard character device
#

service b004
{
	io	150:20		# Standard B004 I/O address is $150
		0:10		# DMA controller
		83		# Also DMA
	;
	irq
		5		# Standard B004 IRQ is 3
	;
        system
		UMAP		# 14
                IRQCTL		# 19
                DEVIO		# 21
                VDEVIO		# 23
        ;
        ipc
                SYSTEM
                ;
    uid 0;
};
