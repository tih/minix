service b004
{
	io	150:8		# Standard B004 I/O address is $150
	;
	irq
		5		# Standard B004 IRQ is 3
	;
        system
                IRQCTL          # 19
                DEVIO           # 21
        ;
        ipc
                SYSTEM pm rs tty ds vm vfs
                pci inet lwip amddev
                ;
    uid 0;
};

