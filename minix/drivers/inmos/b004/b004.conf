service b004
{
	io	150:20		# Standard B004 I/O address is $150
		0:10		# DMA controller
		81		# Also DMA
	;
	irq
		5		# Standard B004 IRQ is 3
	;
        system
		UMAP		# 14
                IRQCTL		# 19
                DEVIO		# 21
        ;
        ipc
                SYSTEM
                ;
    uid 0;
};

